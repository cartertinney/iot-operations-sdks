---
test-name: CommandInvokerWithSubMillisecTimeout_ThrowsException_Attenuated
description:
  condition: >-
    CommandInvoker invokes command with command timeout of duration below one millisecond.
  expect: >-
    Invocation throws 'invalid configuration' exception; error details unchecked.

requires:
- explicit-default

prologue:
  invokers:
  - { }

actions:
- action: invoke command
  invocation-index: 0
  timeout: { microseconds: 500 }
- action: await invocation
  invocation-index: 0
  catch:
    error-kind: invalid configuration
    is-shallow: !!bool true
    is-remote: !!bool false
...
